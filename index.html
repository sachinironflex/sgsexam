<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGS EXAM CRACKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f0f0f0; }
    header { background: #2196f3; padding: 1em; color: white; font-size: 1.5em; position: relative; }
    #userName { position: absolute; left: 10px; top: 15px; font-size: 1em; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; }
    button { padding: 1em; font-size: 1em; border: none; background: #4caf50; color: white; border-radius: 8px; cursor: pointer; }
    button:hover { background: #45a049; }
    #contentArea { padding: 20px; }
    .auth-buttons { margin: 10px; }
  </style>
</head>
<body>

<header>
  <span id="userName"></span>
  SGS EXAM CRACKER
</header>

<div class="auth-buttons">
  <button onclick="login()">Login with Google</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="grid">
  <button onclick="loadContent('paid_pdf')">PAID PDF</button>
  <button onclick="loadContent('free_pdf')">FREE PDF</button>
  <button onclick="loadContent('mock_test')">MOCK TEST</button>
  <button onclick="loadContent('vksu')">VKSU</button>
  <button onclick="loadContent('gov_job')">GOV JOB</button>
  <button onclick="loadContent('notice_board')">NOTICE BOARD</button>
  <button onclick="loadContent('previous_year')">PREVIOUS YEAR</button>
  <button onclick="loadContent('ssc_gd')">SSC GD</button>
  <button onclick="loadContent('ssc_mts')">SSC MTS</button>
</div>

<div id="contentArea">Login to view content...</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBxbvZf6yAWXVz7zD5-O8NC3ux2mGzN0SI",
    authDomain: "sgs-exam-cracker-9bd6e.firebaseapp.com",
    projectId: "sgs-exam-cracker-9bd6e",
    storageBucket: "sgs-exam-cracker-9bd6e.appspot.com",
    messagingSenderId: "145550267499",
    appId: "1:145550267499:web:5b0076c985eb2290678d2e",
    databaseURL: "https://sgs-exam-cracker-9bd6e-default-rtdb.firebaseio.com"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let currentUserEmail = null;

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        const user = result.user;
        currentUserEmail = user.email.replace(/\./g, "_");
        document.getElementById('userName').innerText = "Hello, " + user.displayName;
        document.getElementById('contentArea').innerHTML = "Click any button to view your content.";
      });
  }

  function logout() {
    auth.signOut().then(() => {
      currentUserEmail = null;
      document.getElementById('userName').innerText = "";
      document.getElementById('contentArea').innerHTML = "Logged out.";
    });
  }

  function loadContent(section) {
    if (!currentUserEmail) {
      alert("Please login to view your content.");
      return;
    }

    db.ref("users/" + currentUserEmail + "/" + section).once("value", snapshot => {
      const content = snapshot.val();
      if (content) {
        document.getElementById("contentArea").innerHTML = content;
      } else {
        document.getElementById("contentArea").innerHTML = "No content uploaded yet for: " + section;
      }
    });
  }

  // Auto login check
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUserEmail = user.email.replace(/\./g, "_");
      document.getElementById('userName').innerText = "Hello, " + user.displayName;
    }
  });

  // Admin upload code
  const adminID = "Sachin";
  const adminPass = "802165";
  const isAdmin = prompt("Admin ID:");
  if (isAdmin === adminID) {
    const isPass = prompt("Admin Password:");
    if (isPass === adminPass) {
      const section = prompt("Enter Section Name (e.g., paid_pdf):");
      const content = prompt("Enter HTML content to save:");
      if (section && content) {
        db.ref("users/admin/" + section).set(content);
        alert("Content uploaded to: " + section);
      }
    }
  }
</script>

</body>
</html>
