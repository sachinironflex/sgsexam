<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google-site-verification" content="iPJ9gvz-pcq0qMUyfYB6cbjm11o3cwUVpMwtqDtXbVo" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGS Product Shop</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f3f6;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }
    .top-right-controls {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .top-right-controls input {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      display: none;
    }
    .top-right-controls input.show {
      display: inline-block;
    }
    .top-right-controls button {
      background: #f0c14b;
      padding: 6px 12px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-icon {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    #adminPanel, #userPanel, #productDetail, #cartPage {
      display: none;
      padding: 20px;
    }
    #productList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .slider img {
      width: 100%;
      max-height: 250px;
      flex-shrink: 0;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      background: #f0c14b;
      color: #111;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ddb347;
    }
    input, textarea {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #productDetail img {
      max-width: 100%;
      max-height: 250px;
    }
    #loginPanel, #adminPanel, #userPanel, #productDetail {
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    SGS PRODUCT SHOP
    <div class="top-right-controls">
      <button class="search-icon" onclick="toggleSearch()">üîç</button>
      <input type="text" id="searchInput" placeholder="Search Product..." oninput="filterProducts()" />
      <button onclick="viewCartPage()">View My Cart</button>
    </div>
  </header>

  <div id="loginPanel">
    <h2>Admin Login</h2>
    <input type="text" id="adminId" placeholder="Admin ID" />
    <input type="password" id="adminPass" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
    <hr />
    <h2>User Access</h2>
    <button onclick="openUserPanel()">SHOPPING NOW</button>
  </div>

  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="text" id="productTitle" placeholder="Product Title" /><br />
    <textarea id="productDescription" placeholder="Description"></textarea><br />
    <input type="text" id="affiliateLink" placeholder="Affiliate Buy Link" /><br />
    <input type="file" id="productImages" multiple accept="image/*" /><br />
    <button onclick="addProduct()">Add Product</button>
    <div id="adminProductList"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="userPanel">
    <h2>All Products</h2>
    <div id="productList"></div>
  </div>

  <div id="productDetail">
    <h2 id="detailTitle"></h2>
    <div class="slider" id="detailImages"></div>
    <div class="buttons">
      <button onclick="addToCart()">Add to Cart</button>
      <button id="buyNowBtn">Buy Now</button>
      <button onclick="backToShop()">Back</button>
    </div>
    <p id="detailDescription"></p>
  </div>

  <div id="cartPage">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <button onclick="backToShop()">Back to Shop</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAKp7o0HzRioOELQZwRU7WKkdmWFLtwyuY",
      authDomain: "sachin-bda88.firebaseapp.com",
      databaseURL: "https://sachin-bda88-default-rtdb.firebaseio.com",
      projectId: "sachin-bda88",
      storageBucket: "sachin-bda88.appspot.com",
      messagingSenderId: "371431713702",
      appId: "1:371431713702:web:8ccbc31a741dae58433d67"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [];
    let selectedProduct = null;
    let cart = [];

    firebase.database().ref('products').on('value', (snapshot) => {
      products = snapshot.val() || [];
      showUserProducts();
      showAdminProducts();
    });

    function adminLogin() {
      const id = document.getElementById('adminId').value;
      const pass = document.getElementById('adminPass').value;
      if (id === 'Sachin' && pass === '802165') {
        document.getElementById('loginPanel').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        alert('Invalid Credentials');
      }
    }

    function logout() {
      location.reload();
    }

    function openUserPanel() {
      document.getElementById('loginPanel').style.display = 'none';
      document.getElementById('userPanel').style.display = 'block';
    }

    function addProduct() {
      const title = document.getElementById('productTitle').value;
      const description = document.getElementById('productDescription').value;
      const affiliateLink = document.getElementById('affiliateLink').value;
      const files = document.getElementById('productImages').files;
      if (!title || !affiliateLink || files.length === 0) return alert('All fields required');

      const images = [];
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function (e) {
          images.push(e.target.result);
          if (images.length === files.length) {
            const newProduct = { title, description, affiliateLink, images };
            products.push(newProduct);
            firebase.database().ref('products').set(products);
            alert('Product Added');
          }
        };
        reader.readAsDataURL(file);
      }
    }

    function showAdminProducts() {
      const container = document.getElementById('adminProductList');
      container.innerHTML = '';
      products.forEach((product, index) => {
        container.innerHTML += `
          <div class="product">
            <img src="${product.images[0]}" />
            <h4>${product.title}</h4>
            <button onclick="deleteProduct(${index})">Delete</button>
          </div>`;
      });
    }

    function deleteProduct(i) {
      products.splice(i, 1);
      firebase.database().ref('products').set(products);
    }

    function showUserProducts(filtered = products) {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      filtered.forEach((product, index) => {
        container.innerHTML += `
          <div class="product" onclick="viewDetail(${index})">
            <img src="${product.images[0]}" />
            <h4>${product.title}</h4>
            <p onclick="toggleDescription(this, event)" style="color:blue;cursor:pointer;">Show More</p>
            <p style="max-height:0;overflow:hidden;transition:max-height 0.3s ease;">${product.description}</p>
          </div>`;
      });
    }

    function viewDetail(index) {
      selectedProduct = products[index];
      document.getElementById('userPanel').style.display = 'none';
      document.getElementById('productDetail').style.display = 'block';
      document.getElementById('detailTitle').innerText = selectedProduct.title;
      document.getElementById('detailDescription').innerText = selectedProduct.description;
      const imgContainer = document.getElementById('detailImages');
      imgContainer.innerHTML = '';
      selectedProduct.images.forEach(img => {
        imgContainer.innerHTML += `<img src="${img}" />`;
      });
      document.getElementById('buyNowBtn').onclick = () => {
        window.open(selectedProduct.affiliateLink, '_blank');
      };
      history.pushState({}, '');
    }

    function backToShop() {
      document.getElementById('productDetail').style.display = 'none';
      document.getElementById('cartPage').style.display = 'none';
      document.getElementById('userPanel').style.display = 'block';
    }

    function addToCart() {
      cart.push(selectedProduct);
      alert("Product added to cart!");
    }

    function viewCartPage() {
      if (cart.length === 0) return alert("Cart is empty!");
      document.getElementById('userPanel').style.display = 'none';
      document.getElementById('productDetail').style.display = 'none';
      document.getElementById('cartPage').style.display = 'block';

      const container = document.getElementById("cartItems");
      container.innerHTML = '';
      cart.forEach((item, i) => {
        container.innerHTML += `
          <div class="product">
            <img src="${item.images[0]}" />
            <h4>${item.title}</h4>
            <p onclick="toggleDescription(this, event)" style="color:blue;cursor:pointer;">Show More</p>
            <p style="max-height:0;overflow:hidden;transition:max-height 0.3s ease;">${item.description}</p>
            <div class="buttons">
              <button onclick="addToCartFromCart(${i})">Add to Cart</button>
              <button onclick="window.open('${item.affiliateLink}', '_blank')">Buy Now</button>
            </div>
          </div>`;
      });
    }

    function addToCartFromCart(index) {
      const item = cart[index];
      cart.push(item);
      alert("Product added to cart again!");
    }

    function filterProducts() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const filtered = products.filter(p => p.title.toLowerCase().includes(search));
      showUserProducts(filtered);
    }

    function toggleSearch() {
      const input = document.getElementById('searchInput');
      input.classList.toggle('show');
      if (input.classList.contains('show')) {
        input.focus();
      }
    }

    function toggleDescription(el, event) {
      event.stopPropagation(); // prevent parent click
      document.querySelectorAll('#productList .product p:nth-child(4)').forEach(p => {
        p.style.maxHeight = null;
      });
      document.querySelectorAll('#productList .product p:nth-child(3)').forEach(p => {
        p.innerText = 'Show More';
      });
      const para = el.nextElementSibling;
      if (para.style.maxHeight) {
        para.style.maxHeight = null;
        el.innerText = 'Show More';
      } else {
        para.style.maxHeight = para.scrollHeight + 'px';
        el.innerText = 'Show Less';
      }
    }

    window.onpopstate = function () {
      if (document.getElementById('productDetail').style.display === 'block') {
        backToShop();
        history.pushState({}, '');
      }
    };
  </script>
  <script>
  // Modify addProduct to include price
  const originalAddProduct = addProduct;
  addProduct = function () {
    const title = document.getElementById('productTitle').value;
    const description = document.getElementById('productDescription').value;
    const affiliateLink = document.getElementById('affiliateLink').value;
    const files = document.getElementById('productImages').files;
    const price = prompt("Enter Price ‚Çπ");

    if (!title || !affiliateLink || files.length === 0 || !price) return alert('All fields required');

    const images = [];
    for (let file of files) {
      const reader = new FileReader();
      reader.onload = function (e) {
        images.push(e.target.result);
        if (images.length === files.length) {
          const newProduct = { title, description, affiliateLink, images, price };
          products.push(newProduct);
          firebase.database().ref('products').set(products);
          alert('Product Added with Price ‚Çπ' + price);
        }
      };
      reader.readAsDataURL(file);
    }
  };

  // Modify showUserProducts to display price
  const originalShowUserProducts = showUserProducts;
  showUserProducts = function (filtered = products) {
    const container = document.getElementById('productList');
    container.innerHTML = '';
    filtered.forEach((product, index) => {
      container.innerHTML += `
        <div class="product" onclick="viewDetail(${index})">
          <img src="${product.images[0]}" />
          <h4>${product.title}</h4>
          <p style="color:green;font-weight:bold;">‚Çπ${product.price || '0'}</p>
          <p onclick="toggleDescription(this, event)" style="color:blue;cursor:pointer;">Show More</p>
          <p style="max-height:0;overflow:hidden;transition:max-height 0.3s ease;">${product.description}</p>
        </div>`;
    });
  };

  // Modify viewCartPage to show price
  const originalViewCartPage = viewCartPage;
  viewCartPage = function () {
    if (cart.length === 0) return alert("Cart is empty!");
    document.getElementById('userPanel').style.display = 'none';
    document.getElementById('productDetail').style.display = 'none';
    document.getElementById('cartPage').style.display = 'block';

    const container = document.getElementById("cartItems");
    container.innerHTML = '';
    cart.forEach((item, i) => {
      container.innerHTML += `
        <div class="product">
          <img src="${item.images[0]}" />
          <h4>${item.title}</h4>
          <p style="color:green;font-weight:bold;">‚Çπ${item.price || '0'}</p>
          <p onclick="toggleDescription(this, event)" style="color:blue;cursor:pointer;">Show More</p>
          <p style="max-height:0;overflow:hidden;transition:max-height 0.3s ease;">${item.description}</p>
          <div class="buttons">
            <button onclick="addToCartFromCart(${i})">Add to Cart</button>
            <button onclick="window.open('${item.affiliateLink}', '_blank')">Buy Now</button>
          </div>
        </div>`;
    });
  };

  // Modify showAdminProducts to display price
  const originalShowAdminProducts = showAdminProducts;
  showAdminProducts = function () {
    const container = document.getElementById('adminProductList');
    container.innerHTML = '';
    products.forEach((product, index) => {
      container.innerHTML += `
        <div class="product">
          <img src="${product.images[0]}" />
          <h4>${product.title}</h4>
          <p style="color:green;font-weight:bold;">‚Çπ${product.price || '0'}</p>
          <button onclick="deleteProduct(${index})">Delete</button>
        </div>`;
    });
  };
</script>
<script>
  function setupDescriptionToggle() {
    const descEl = document.getElementById("detailDescription");
    if (!descEl) return;

    const fullText = descEl.innerText.trim();
    if (fullText.length <= 100) return; // Short enough, no toggle needed

    const shortText = fullText.slice(0, 100) + "...";

    descEl.innerHTML = `
      <p id="shortDesc">${shortText}</p>
      <p id="fullDesc" style="display:none;">${fullText}</p>
      <button id="toggleDescBtn" style="margin-top:10px;padding:6px 12px;background:#007bff;color:white;border:none;border-radius:5px;">Show More</button>
    `;

    const btn = document.getElementById("toggleDescBtn");
    btn.addEventListener("click", () => {
      const shortPara = document.getElementById("shortDesc");
      const fullPara = document.getElementById("fullDesc");

      const isHidden = fullPara.style.display === "none";
      shortPara.style.display = isHidden ? "none" : "block";
      fullPara.style.display = isHidden ? "block" : "none";
      btn.innerText = isHidden ? "Hide" : "Show More";
    });
  }

  // Run setup when product detail opens
  const originalViewDetail = viewDetail;
  viewDetail = function(index) {
    originalViewDetail(index);
    setTimeout(setupDescriptionToggle, 100); // wait for DOM to update
  };
</script>
</body>
</html>
